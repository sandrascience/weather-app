<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/851f7cf7d9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <h1 class="city-temp"><span id="city"></span><span id="temperature"></span></h1>
          <ul>
            <li class="time" id="current-date"></li>
            <li class="hour" id="current-hour"></li>
            <li class="max-min" id="max-min">
              <span id="max"></span><span id="min"></span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <form class="search-form" id="search-form">
            <input type="search" class="submit-box" id="city-input" placeholder="Enter a city..." />
            <input type="submit" class="submit-btn" value="Go" />
          </form>
          <button class="current-location" id="current-location"><i class="fa-solid fa-map-pin"></i></button>
          </br>
          <ul class="weather-conditions">
            </li>
            <li class="humidity" id="humidity">
              Humidity: %
            </li>
            <li class="wind" id="wind">
              Wind: km/h
            </li>
            <li class="sky" id="description">
            </li>
          </ul>
        </div>
      </div>
      <div class="weekly-weather">
        <div class="row">
          <div class="col-2"><strong>Mon</strong></div>
          <div class="col-2"><strong>Tue</strong></div>
          <div class="col-2"><strong>Wed</strong></div>
          <div class="col-2"><strong>Thu</strong></div>
          <div class="col-2"><strong>Fri</strong></div>
          <div class="col-2"><strong>Sat</strong></div>
        </div>
        <div class="row">
          <div class="col-2">16ºC</div>
          <div class="col-2">16ºC</div>
          <div class="col-2">18º</div>
          <div class="col-2">17ºC</div>
          <div class="col-2">17ºC</div>
          <div class="col-2">18ºC</div>
        </div>
        <div class="row">
          <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
        </div>
      </div>
      <script src="src/script.js"></script>
    </div>
  </div>
</body>

</html>
