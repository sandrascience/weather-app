<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link rel="icon" href="images/Weather_Monochromatic.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/851f7cf7d9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <div class="clearfix city-temperature">
          <h1 class="city-temp">
            <img src="" alt="" class="float-left" id="icon"/>
            <span class="city" id="city"></span><span id="temperature"></span><span class="units"> 
            <a href="#" id="celsius-link" class="active"><sup>ºC |</sup></a>
            <a href="#" id="fahrenheit-link"><sup>ºF</sup></a></span></h1>
            </div>
          <ul>
            <li class="time" id="current-date"></li>
            <li class="hour" id="current-hour"></li>
            <li class="max-min" id="max-min">
                <span id="max"></span><span id="min"></span>
            </li>
          </ul>
        </div>
        <div class="col-6 weather-conditions-wrapper">
          <form class="search-form" id="search-form">
            <input type="search" class="submit-box" id="city-input" placeholder="Enter a city..." />
            <input type="submit" class="submit-btn" value="Go" />
          </form>
          <button class="current-location" id="current-location"><i class="fa-solid fa-map-pin"></i></button>
          </br>
          <ul class="weather-conditions">
            </li>
            <li class="humidity" id="humidity">
              Humidity: %
            </li>
            <li class="wind" id="wind">
              Wind: km/h
            </li>
            <li class="sky" id="description">
            </li>
          </ul>
        </div>
      </div>
     <div class="forecast-weather" id="forecast">
    </div>
   </div>

  <footer class="open-source-link">
    <a href="https://github.com/sandrascience/weather-app" target="blank">Open-source code</a> by Sandra Protásio
  </footer>
  <small>
  <script src="src/script.js"></script>
  </small>
  </div>
  </div>
</body>

</html>
